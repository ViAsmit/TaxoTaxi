{% extends 'admin_base.html' %}
{% load static %}


{% block extra_stylesheet %}

{% endblock extra_stylesheet %}



{% block content %}
<div class="main-content">

    <div class="page-content">
        <div class="container-fluid">

            <!-- start page title -->
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-flex align-items-center justify-content-between">
                        <h4 class="mb-0 font-size-18">Blog Categories Forms</h4>

                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Blogs</a></li>
                                <li class="breadcrumb-item active">Blog Categories Forms</li>
                            </ol>
                        </div>

                    </div>
                </div>
            </div>
            <!-- end page title -->

            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title"></h4>
                        <p class="card-title-desc"></p>
                        <div class="form-group row">
                            <label for="example-text-input" class="col-md-2 col-form-label">Image</label>
                            <div class="col-md-10">
                                
                                <input class="form-control" type="file" value="" id="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="example-text-input" class="col-md-2 col-form-label">Name</label>
                            <div class="col-md-10">
                                
                                <input class="form-control" type="text" value="" id="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="example-text-input" class="col-md-2 col-form-label">Message</label>
                            <div class="col-md-10">
                                <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
                                <!-- <input class="form-control" type="text" value="Artisanal kale" id="example-text-input"> -->
                            </div>
                        </div>
                        <div class="text-center">
                        <button type="submit" class="btn btn-lg btn-success waves-effect waves-light">
                            <i class="bx bx-check-double font-size-16 align-middle mr-2"></i> Submit
                        </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end row -->

            <!-- end row -->

        </div> <!-- container-fluid -->
    </div>
    <!-- End Page-content -->
</div>


{% endblock content %}

{% endblock extra_scripts %}
